<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <h1>pedido</h1>
            <form th:action="@{/pedidos}" 
                    method="POST"
                    th:object="${pedido}">

                <input type="hidden" th:field="*{id}">


                <div class="form-group">
                    <label for="txtdata">Data do Pedido</label>
                    <input id="txtdata"
                        th:field="*{data}"
                        class="form-control"
                        type="date">
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Itens de Pedidos Vinculados
                        </h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="umItem : *{itens}">
                                    <td th:text="${umItem.produto?.nome}"></td>
                                    <td th:text="${umItem.quantidade}"></td>
                                    <td th:text="${umItem.valor}"></td>
                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <button type="submit" 
                class="form-control">Enviar</button>
                

            </form>


        </main>
        


        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
