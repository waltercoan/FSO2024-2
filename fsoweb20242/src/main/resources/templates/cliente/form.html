<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <h1>Cliente</h1>
            <form th:action="@{/clientes}" 
                    method="POST"
                    th:object="${cliente}">

                <input type="hidden" th:field="*{id}">


                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input id="txtnome"
                        th:field="*{nome}"
                        class="form-control"
                        type="text">
                </div>

                <div class="form-group">
                    <label for="txtendereco">Endere√ßo</label>
                    <input id="txtendereco"
                        th:field="*{endereco}"
                        class="form-control"
                        type="text">
                </div>


                <div class="form-group">
                    <label for="txtcidade">Cidade</label>
                    <select class="form-select" th:field="*{cidade}">
                        <option th:each="umaCidade : ${listaCidades}"
                                th:text="${umaCidade.nome}"
                                th:value="${umaCidade.id}">

                        </option>
                        
                    </select>
                </div>


                <button type="submit" 
                class="form-control">Enviar</button>
                

            </form>


        </main>
        


        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
